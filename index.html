    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">

    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="index.js" type="module"  type="text/javascript"></script>
</head>
<body>

<div id="info">

</div>

<!--The div content contains everything which will be visualized in VR		-->
<div id="content">
    <select class="custom-select" id="selectMenu">
        <option selected>Choose...</option>
        <option data-path="./models/gltf/ferrari.glb" data-scale='{"x":0.049,"y":0.049,"z":0.049}'>ferrari</option>
        <option data-path="./models/gltf/LittlestTokyo.glb" data-scale='{"x":0.0005,"y":0.0005,"z":0.0005}'
                selected="selected">
            LittlestTokyo
        </option>
        <option data-path="./models/gltf/RobotExpressive/RobotExpressive.glb" data-scale='{"x":0.015,"y":0.015,"z":0.015}'
                selected="selected">
            Robot
        </option>
    </select>

    <div id="spinnerLoader" class=" spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>

    </div>
    <div id="stabilization"></div>
    <button class="btn btn-primary centerElement" id="place-button" type="button">Place object</button>
</div>
</body>
</html>
